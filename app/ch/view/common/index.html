<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">

    <title>{$arr.title}</title>
    <meta name="keywords" content="{$arr.key}">
    <meta name="description" content="{$arr.des}">
    
    <link rel="stylesheet" href="__HOME__/css/reset.css" />
    <link rel="stylesheet" href="__HOME__/css/swiper-3.4.2.min.css" />
    <link rel="stylesheet" href="__HOME__/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__HOME__/css/public.css" />

    <link rel="stylesheet" href="__HOME__/css/index.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__HOME__/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="__HOME__/js/public.js?v=1" ></script>
    <script type="text/javascript" src="__HOME__/js/swiper-3.4.2.min.js" ></script>

    {block name="headers"}
    {/block}
</head>
<body>
<header>
    <nav class="container">
        <div class="navbar navbar-default">
            <div class="navbar-header">
                　	<!-- .navbar-toggle样式用于toggle收缩的内容，即nav-collapse collapse样式所在元素 -->
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#demo">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- 确保无论是宽屏还是窄屏，navbar-brand都显示 -->
                <a href="{:url('ch/index/index')}" class="navbar-brand logo"><img src="__HOME__/img/logoOne.png?v=1"  width="116px" height="23px"></a>
            </div>
            <!-- 屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，显示icon-bar图标，当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->

            <div class="collapse navbar-collapse navbar-responsive-collapse" id="demo">
                <ul class="nav navbar-nav">

                    <li><a href="{:url('ch/index/index')}" {if condition="$catid eq ''"}class="activeNav"{/if}><p>首页<span></span></p></a></li>
                    {volist name="nav" id="vo"}
                        <li><a href="{$vo['url']|url}" {if condition="$catid eq $vo['id']"}class="activeNav"{/if}><p>{$vo["catname"]}<span></span></p></a></li>
                    {/volist}
                    <li>
                        <a href="{:url('home/index/index')}"><p>English<span></span></p></a>
                    </li>
                    <li id="lastNav">
                        <input id="searchBox" type="text" placeholder="产品" class="flaotr"/>
                        <a href="javascript:;" id="search" class="floatr"><img src="__HOME__/img/search.png" onclick="search()"/></a>
                        <div class="clearr"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script type="text/javascript">
        function search(){
            var name = $("#searchBox").val();
            window.location.href="{:url('ch/index/search')}?key="+name;
        
        }
    </script>
</header>
{block name="main"}

{/block}
{block name="footer"}

{/block}
